<?xml version="1.0" standalone="no"?>
<svg width="88" height="32" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <desc>Definition: Alpha equivalent to Beta</desc>
  <!--
      size = 16 ;
      tx = 4 = size / 4 ;
      ty = 4 = size / 4 ;
      x1 = 8 = size / 2 ;
      x2 = 32 = x1 + (3/2) size ;
      x3 = 56 = x2 + (3/2) size ;
      width = 80 = x3 + max((3/2) size, size + 2 tx ) ;
      y1 = 16 = size ;
      height = 32 = y1 + size ;
  -->
  <style>
	.line { stroke-width: 0.5; stroke: black; stroke-linecap: round; stroke-linejoin: round; fill: none;}
	.notstroke { stroke-width: 0.5; stroke: black; stroke-linecap: round; stroke-linejoin: round; fill: none;}
	.judgmentvert { stroke-width: 2.5; stroke: black; stroke-linecap: butt; }
	.text { fill: black; font-size: 16;}
	.bracehoriz { stroke-width: 0.75; stroke: black; stroke-linecap: round; stroke-linejoin: round; fill: none;}
	.bracevert { stroke-width: 1.5; stroke: black; stroke-linecap: butt; stroke-linejoin: round; fill: none;}
  </style>
  <line x1="8" x2="8" y1="8" y2="24" class="judgmentvert" />
  <line x1="14" x2="14" y1="8" y2="24" class="judgmentvert" />
  <line x1="14" x2="32" y1="16" y2="16" class="line"/>
  <line x1="32" x2="32" y1="4" y2="28" class="bracevert"/>
  <line x1="32" x2="36" y1="4" y2="4" class="bracehoriz"/>
  <line x1="32" x2="36" y1="28" y2="28" class="bracehoriz"/>
  <text class="text" x="36" y="20">&#120547; &#8801; &#120546;</text>
  <line x1="76" x2="80" y1="4" y2="4" class="bracehoriz"/>
  <line x1="76" x2="80" y1="28" y2="28" class="bracehoriz"/>
  <line x1="80" x2="80" y1="4" y2="28" class="bracevert"/>
</svg>
